<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>



    <div class="container">
        <div class="logo-continue">
            <div class="logo">
                <img src="../Images/logo2.0.png" >
                <h4>Log in now to unlock more!</h4>
            </div>

            <div class="continue">
                <h4> OR continue with </h4>
                <button> <img src="../Images/Facebook.png"> Facebook </button>
                <button><img src="../Images/Google.png"> Google</button>
                <button><img src="../Images/Twitter.png"> Twitter </button>
                <button><img src="../Images/Apple.png"> Apple </button>
            </div>
        </div>

        <div class="email-form">
            <h2> EMAIL LOGIN</h2>

            <form action="#">
                <div class="email">
                    <input type="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="password">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <button><a href="../User/index(user).html">LOGIN</a></button>

                <div class="forgot-signup">
                    <a href="#"> Forgot Password? </a>
                    <p> Don't have an account? </p>
                    <a href="../login/signIn/signup.html"> Sign Up</a>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
