<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="headerfeedback">
        <img src="../Images/logo2.0.png" height="70px" width="90px">
        <div class="submit">
            <button style="background-color: transparent;">Submit a request</button>
            <div class="media">
                <i class="fa-brands fa-facebook headericon"></i>
                <i class="fa-brands fa-instagram headericon"></i>
                <i class="fa-brands fa-twitter headericon"></i>
                <i class="fa-brands fa-youtube headericon"></i>
                <i class="fa-brands fa-tiktok headericon"></i>
            </div>
            <i class="fa-solid fa-magnifying-glass headericon"></i>
        </div>
    </header>
    <main class="mainfeedback">
        <img src="Images/background.jpg">
        <div class="helpme">
            <h1>How can we help?</h1>
            <input type="text" placeholder="Type you question here...">
            <button>Search</button>
        </div>
        <diV class="getting">
            <div>
                <i class="fa-solid fa-flag-checkered"></i>
                <h3>Getting<br>started on<br>WEBCOMIC</h3>
            </div>
            <div>
                <i class="fa-solid fa-unlock-keyhole"></i>
                <h3>Unlocking<br>Episodes</h3>
            </div>
            <div>
                <i class="fa-solid fa-book"></i>
                <h3>Publishing<br>Series</h3>
            </div>
            <div>
                <i class="fa-solid fa-user-shield"></i>
                <h3>WEBCOMIC<br>Trust and<br>Safety</h3>
            </div>
            
        </diV>
    </main>
</body>
</html>
