<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="naila">Open Modal</button>
    <div id="athena" class="modal">
        <div class="modal-content">
            <div class="dragon">
                <div style="display: flex; gap: 30px;">
                    <span class="close">&times;</span>
                    <h2>Coin Shop</h2>
                </div>
                <div class="save">
                    <i class="fa-solid fa-coins"></i>
                    <p>13</p>
                </div>
            </div>
            <h3>Unlock episodes and support creators!</h3>
            <div class="coins">
                <a href="https://play.google.com/store/games?hl=en&gl=US" target="_blank">
                    <img src="6.png">
                    <h2>10</h2>
                    <p>US$ 0.99</p>
                </a>
                <a href="https://play.google.com/store/games?hl=en&gl=US" target="_blank">
                    <img src="6.png">
                    <h2>50 <span>+ 2</span></h2>
                    <p>US$ 4.99</p>
                </a>
                <a href="https://play.google.com/store/games?hl=en&gl=US" target="_blank">
                    <img src="3.png">
                    <h2>100 <span>+ 8</span></h2>
                    <p>US$ 9.99</p>
                </a>
                <a href="https://play.google.com/store/games?hl=en&gl=US" target="_blank">
                    <img src="4.png">
                    <h2>300 <span>+ 30</span></h2>
                    <p>US$ 29.99</p>
                </a>
                <a href="https://play.google.com/store/games?hl=en&gl=US" target="_blank">
                    <img src="2.png">
                    <h2>500 <span>+ 60</span></h2>
                    <p>US$ 49.99</p>
                </a>
                <a href="https://play.google.com/store/games?hl=en&gl=US" target="_blank">
                    <img src="5.png">
                    <h2>1000 <span>+ 150</span></h2>
                    <p>US$ 99.99</p>
                </a>
            </div>
            
        </div>
    </div>

    <script>
        var modal = document.getElementById("athena");
        var btn = document.getElementById("naila");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
          modal.style.display = "block";
        }
        span.onclick = function() {
          modal.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
</body>
</html>
