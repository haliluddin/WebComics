<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="../Darkmode.js"></script>
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown('dropdown')"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        <div id="dropdown" class="dropdown-content">
            <a onclick="document.getElementById('id01').style.display='block'">Report</a>
            <div id="id01" class="modal" style="padding-top: 150px;">
                <div class="modal-content">
                    <div class="bx">
                            <h2>Why are you reporting this post?</h2><br>
                            <button class="hd" onclick="goFront0()">Nudity or sexual content</button><br>
                            <button class="hd" onclick="goFront0()">Abusive or hateful content</button><br>
                            <button class="hd" onclick="goFront0()">Spam or inappropriate advertising</button><br>
                            <button class="hd" onclick="goFront0()">Self-harm or suicidal intentions</button><br>
                            <button class="hd" onclick="goFront0()">Copyright or trademark infringement</button><br><br>
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="ele">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="id00" class="modal">
        <div class="modal-content" action="profile.html">
            <div class="bx">
                <p>Report completed. Thank you.</p>
                <button type="button" class="ele" onclick="document.getElementById('id00').style.display='none'">Okay</button>
            </div>
        </div>
    </div>

    <script>
        function goFront0(){
        document.getElementById('id01').style.display = 'none';
        document.getElementById('id00').style.display = 'block';
        }
        function toggleDropdown(id) {
        var dropdown = document.getElementById(id);
        if (dropdown.style.display === 'none') {
            dropdown.style.display = 'block';
        } else {
            dropdown.style.display = 'none';
        }
        }
    </script>
</body>
</html>
